corner-radius = 5.0;
rounded-corners-exclude = [
  "class_g = 'Polybar'"
];
backend = "glx";
shadow = true;
shadow-radius = 8;
shadow-offset-x = -8;
shadow-offset-y = -8;
shadow-opacity = 0.5;
shadow-exclude = [
  "class_g = 'i3-frame'"
]
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;
opacity-rule = [
  "100:fullscreen",
  "93:class_g = 'URxvt'",
  "93:class_g = 'UXTerm'",
  "93:class_g = 'XTerm'",
  "93:class_g = 'kitty'",
  "93:class_g = 'Alacritty'",
  "93:class_g = 'Code'",
  "93:class_g = 'Spotify'",
	"93:class_g = 'discord'"
];
fading = true;
fade-delta = 2;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [ ];
wintypes :
{
    popup_menu =
    {
      opacity = 1.0;
      fade = false;
    };
    dropdown_menu =
    {
      opacity = 1.0;
      fade = false;
    };
    dnd =
    {
      shadow = true;
      fade = false;
    };
    dock =
    {
        shadow = false;
    };
    tooltip =
    {
        fade = false;
        shadow = true;
        opacity = 1.0;
        focus = true;
    };
};
