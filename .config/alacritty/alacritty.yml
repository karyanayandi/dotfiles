window:
  padding:
    x: 16
    y: 16
  dynamic_padding: true
items:
  - font:
      normal:
        family: Fira Code
        style: Regular
      bold:
        family: Fira Code
        style: Bold
      italic:
        family: Fira Code
        style: Italic
      bold_italic:
        family: Fira Code
        style: Bold Italic
      size: 11
  - colors:
      name: onespace (dark)
      author: Karyana Yandi
      primary:
        background: '#282a36'
        foreground: '#abb2bf'
      cursor:
        text: '#2c323c'
        cursor: '#5c6370'
      normal:
        black: '#282c34'
        red: '#e06c75'
        green: '#98C379'
        yellow: '#e5c07b'
        blue: '#61afef'
        magenta: '#c678dd'
        cyan: '#56b6c2'
        white: '#abb2bf'
      bright:
        black: '#282c34'
        red: '#e06c75'
        green: '#98C379'
        yellow: '#e5c07b'
        blue: '#61afef'
        magenta: '#c678dd'
        cyan: '#56b6c2'
        white: '#abb2bf'
  - theme: 3024.dark
