colors:
  color0: "282828" # background (bg0_h)
  color1: "3c3836" # black (bg1)
  color2: "504945" # selection (bg2)
  color3: "665c54" # brightblack (bg3)
  color4: "bdae93" # foreground (fg2)
  color5: "ebdbb2" # white (fg1)
  color6: "d5c4a1" # brightwhite (fg3)
  color7: "8ec07c" # brightcyan (bright_aqua)
  color8: "689d6a" # cyan (aqua)
  color9: "83a598" # blue (bright_blue)
  color10: "458588" # darkblue (blue)
  color11: "fb4934" # red (bright_red)
  color12: "fe8019" # orange (bright_orange)
  color13: "fabd2f" # yellow (bright_yellow)
  color14: "b8bb26" # green (bright_green)

  dim-foreground: "b6bdca"

core:
  normal_text:
    foreground: dim-foreground

  reset_to_normal:
    background: color0
    foreground: color4
    font-style: regular

  # File Types

  regular_file:
    foreground: color4

  directory:
    foreground: color10
    font-style: bold

  multi_hard_link:
    foreground: color8
    font-style: underline

  symlink:
    foreground: color8

  broken_symlink:
    foreground: color11

  missing_symlink_target:
    # NOTE: Also used for readline completion shell builtin and function suffix
    background: color11
    foreground: color5
    font-style: bold

  fifo:
    foreground: color7
    font-style:
      - bold
      - underline

  character_device:
    foreground: color13

  block_device:
    foreground: color13
    font-style: underline

  door:
    foreground: color13
    font-style: italic

  socket:
    # NOTE: Swapped with block device as used for readline completion prefix
    foreground: color13
    font-style: bold

  # File Permissions

  executable_file:
    foreground: color7
    font-style: bold

  file_with_capability:
    foreground: color4
    font-style:
      - bold
      - underline

  setuid:
    foreground: color4
    font-style:
      - bold
      - underline

  setgid:
    foreground: color4
    font-style:
      - bold
      - underline

  sticky:
    background: color10
    foreground: color5
    font-style: underline

  other_writable:
    background: color10
    foreground: color5
    font-style: bold

  sticky_other_writable:
    background: color10
    foreground: color5
    font-style:
      - bold
      - underline

# Document Types

archives:
  foreground: color5
  font-style: bold

executable:
  foreground: color7
  font-style: bold

markup:
  foreground: color6
  web:
    foreground: color4

media:
  foreground: color12
  fonts:
    foreground: color4

office:
  foreground: color14

programming:
  source:
    foreground: color7
  tooling:
    foreground: color4

text:
  foreground: color4

unimportant:
  foreground: color3
